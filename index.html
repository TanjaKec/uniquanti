    <!-- Bootstrap core CSS -->

    <!-- Bootstrap theme -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Données, indicateurs, graphiques</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container-fluid">
    
    <!-- - Tabs  -->
    <div class="row">
	<div class="col-md-3 sidebar">

	    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

		<!-- Panel données -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingData">
			<h4 class="panel-title">
			    <a role="button" data-toggle="collapse" href="#collapseData" aria-expanded="true" aria-controls="collapseData">
				<span class="glyphicon glyphicon-th" aria-hidden="true"></span> Données
			    </a>
			</h4>
		    </div>
		    <div id="collapseData" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingData">
			<div class="panel-body">


			    <!-- Formulaire données -->
			    <div>
				<ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#tab-data-manual" aria-controls="tab-data-manual" role="tab" data-toggle="tab">Manuelles</a></li>
				    <li role="presentation"><a href="#tab-data-random" aria-controls="tab-data-random" role="tab" data-toggle="tab">Aléatoires</a></li>
				</ul>
				<div class="tab-content">
				    <!-- Données manuelles -->
				    <div role="tabpanel" class="tab-pane fade in active" id="tab-data-manual">
					<div class="form-group">
					    <label for="data_manual">Données séparées par des virgules</label>
					    <input id="data_manual" type="text" class="form-control" placeholder="Ex : 125, 57, 198, 12, 45...">
					</div>
					<button type="submit" class="btn btn-primary btn-sm" id="data_manual_submit">Mettre à jour</button>
				    </div>
				    <!-- Données aléatoires -->
				    <div role="tabpanel" class="tab-pane fade" id="tab-data-random">
					<div class="form-group">
					    <label for="data-law">Type de loi</label>
					    <select class="form-control" id="data_law">
						<option value="uniforme" selected>Loi uniforme</option>
						<option value="normale">Loi normale</option>
					    </select>
					</div>
					<div class="form-group">
					    <label for="nb_values">Nombre d'observations</label>
					    <input type="number" class="form-control" id="nb_values" min="2" max="100" value="50" />
					</div>
					<button class="btn btn-primary btn-sm" id="data_random_submit">Générer</button>
					
				    </div>
				</div>

			    </div>


			</div>
		    </div>
		</div>

		<!-- Panel points -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingPoints">
			<h4 class="panel-title">
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapsePoints" aria-expanded="false" aria-controls="collapsePoints">
				<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span> Points
			    </a>
			</h4>
		    </div>
		    <div id="collapsePoints" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingPoints">
			<div class="panel-body">

			    Contenu points
			    
			</div>
		    </div>
		</div>

		<!-- Panel indicateurs -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingIndicateurs">
			<h4 class="panel-title">
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseIndicateurs" aria-expanded="false" aria-controls="collapseIndicateurs">
				<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> Indicateurs
			    </a>
			</h4>
		    </div>
		    <div id="collapseIndicateurs" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingIndicateurs">
			<div class="panel-body">

			    Contenu indicateurs
			    
			</div>
		    </div>
		</div>
	    </div>
	</div>

	    
    <!-- Plot -->
        <div class="col-md-9">
	    <div id="plot">
            </div>
	</div>
    </div>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/plot-utils.js"></script>
    <script src="js/plot-axes.js"></script>
    <script src="js/plot-dots.js"></script>
    <script src="js/plot-setup.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
