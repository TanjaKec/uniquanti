    <!-- - Tabs  -->
    <div class="row">
	<div class="col-md-4 col-lg-3 sidebar">

	    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

		<!-- Panel données -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingData">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
			    <a role="button" data-toggle="collapse" href="#collapseData" aria-expanded="true" aria-controls="collapseData">
				 Données
			    </a>
			</h4>
		    </div>
		    <div id="collapseData" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingData">
			<div class="panel-body">


			    <!-- Formulaire données -->
			    <div>
				<ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#tab-data-manual" aria-controls="tab-data-manual" role="tab" data-toggle="tab">Manuelles</a></li>
				    <li role="presentation"><a href="#tab-data-random" aria-controls="tab-data-random" role="tab" data-toggle="tab">Aléatoires</a></li>
				    <li role="presentation"><a href="#tab-dataset" aria-controls="tab-dataset" role="tab" data-toggle="tab">Jeu de données</a></li>
				</ul>
				<div class="tab-content">
				    <!-- Données manuelles -->
				    <div role="tabpanel" class="tab-pane fade in active" id="tab-data-manual">
					<form id="form_manual_data" action="#">
					    <div class="form-group">
						<label for="data_manual">Données séparées par des virgules</label>
						<input id="data_manual" type="text" class="form-control" placeholder="Ex : 125, 57, 198, 12, 45...">
					    </div>
					    <button type="submit" class="btn btn-primary btn-sm" id="data_manual_submit">Mettre à jour</button>
					</form>
				    </div>
				    <!-- Données aléatoires -->
				    <div role="tabpanel" class="tab-pane fade" id="tab-data-random">
					<form id="form_random_data" action="#">
					    <div class="form-group">
						<label for="data_law">Type de loi</label>
						<select class="form-control" id="data_law">
						    <option value="uniforme" selected>Loi uniforme</option>
						    <option value="normale">Loi normale</option>
						</select>
					    </div>
					    <div class="form-horizontal" id="data_uniform_args">
						<div class="form-group">
						    <label for="data_uniform_min" class="col-sm-5 control-label">Minimum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_min" value="0" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_uniform_max" class="col-sm-5 control-label">Maximum</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_uniform_max" value="100" />
						    </div>
						</div>
					    </div>
					    <div class="form-horizontal" id="data_normal_args">
						<div class="form-group">
						    <label for="data_normal_mean" class="col-sm-5 control-label">Moyenne</label>
						    <div class="col-sm-7">
					    		<input type="number" class="form-control" id="data_normal_mean" value="50" />
						    </div>
						</div>
						<div class="form-group">
						    <label for="data_normal_sd" class="col-sm-5 control-label">Écart-type</label>
						    <div class="col-sm-7">
							<input type="number" class="form-control" id="data_normal_sd" value="5" />
						    </div>
						</div>
					    </div>
					    <div class="form-group">
						<label for="nb_values">Nombre d'observations</label>
						<input type="number" class="form-control" id="nb_values" min="2" max="5000" value="100" />
					    </div>
					    <button class="btn btn-primary btn-sm" type="submit" id="data_random_submit">Générer</button>
					</form>
				    </div>
				    <!-- Jeux de données -->
				    <div role="tabpanel" class="tab-pane fade in" id="tab-dataset">
					<form id="form_dataset" action="#">
					    <div class="form-group">
						<label for="data_dataset">Jeu de données</label>
						<select class="form-control" id="data_dataset">
						    <option value="life_expectancy_2014" selected>Espérance de vie par pays (2014)</option>
						    <option value="age_meres_2015">Âge de la mère à la naissance (2015)</option>
						    <option value="population_departements_2013">Population par département (2013)</option>
						    <option value="densite_departements_2013">Densité (hab/km²) par département (2013)</option>
						    <option value="kung_heights">Tailles de personnes de l'ethnie !Kung (années 60)</option>
						</select>
					    </div>
					    <button type="submit" class="btn btn-primary btn-sm" id="data_dataset_submit">Charger</button>
					</form>
				    </div>

				</div>

			    </div>


			</div>
		    </div>
		</div>

		<!-- Panel points -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingPoints">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapsePoints" aria-expanded="false" aria-controls="collapsePoints">
				 Points
			    </a>
			</h4>
		    </div>
		    <div id="collapsePoints" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingPoints">
			<div class="panel-body">
			    <div class="form-group">
				<label for="points_size">Taille des points</label>
				<input id="points_size" type="range" min="5" max="500" value="120" />
			    </div>
			    <div class="form-group">
				<label for="points_opacity">Opacité des points</label>
				<input id="points_opacity" type="range" min="0.01" max="1" value="0.8" step="0.01"/>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="points_jitter" type="checkbox" value=""> Agiter les points
				</label>
			    </div>
			    <div class="checkbox" id="points_show_labels">
				<label>
				    <input id="show_labels" type="checkbox" value=""> Afficher les labels
				</label>
			    </div>
			</div>
		    </div>
		</div>

		<!-- Panel indicateurs -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingIndicateurs">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseIndicateurs" aria-expanded="false" aria-controls="collapseIndicateurs">
				 Indicateurs
			    </a>
			</h4>
		    </div>
		    <div id="collapseIndicateurs" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingIndicateurs">
			<div class="panel-body">
			    <div class="checkbox">
				<label>
				    <input id="stats_mean" type="checkbox"> Moyenne
				</label>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="stats_median" type="checkbox"> Médiane
				</label>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="stats_quartiles" type="checkbox"> Quartiles
				</label>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="stats_sd" type="checkbox"> Écart-type
				</label>
			    </div>
			</div>
		    </div>
		</div>

		<!-- Panel graphiques -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingGraphiques">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseGraphiques" aria-expanded="false" aria-controls="collapseGraphiques">
				 Graphiques
			    </a>
			</h4>
		    </div>
		    <div id="collapseGraphiques" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingGraphiques">
			<div class="panel-body">
			    <div class="form-group">
				<label for="graph_type">Graphique à afficher</label>
				<select class="form-control" id="graph_type">
				    <option value="none" selected>Aucun</option>
				    <option value="hist">Histogramme</option>
				    <option value="boxplot">Boxplot</option>
				    <option value="kde">Estimation de densité</option>
				</select>
			    </div>
			    <div class="form-horizontal" id="graph_hist_args">
				<div class="form-group">
				    <label for="hist_classes" class="col-sm-7 control-label">Nombre de classes</label>
				    <div class="col-sm-5">
					<input type="number" class="form-control" id="hist_classes" min="2" max="1000" value="20" />
				    </div>
				</div>
				<div class="checkbox col-sm-12">
				    <label>
					<input id="hist_exact" type="checkbox" checked> Classes exactes
				    </label>
				</div>
				<div class="checkbox col-sm-12">
				    <label>
					<input id="hist_percent" type="checkbox"> Pourcentages
				    </label>
				</div>
				<div class="checkbox col-sm-12">
				    <label>
					<input id="hist_labels" type="checkbox" checked> Afficher les valeurs
				    </label>
				</div>
			    </div>
			    <div class="form-horizontal" id="graph_kde_args">
				<div class="form-group">
				    <label for="kde_scale" class="col-sm-7 control-label">Bande passante</label>
				    <div class="col-sm-5">
					<input type="number" class="form-control" id="kde_scale" min="0" value="7" />
				    </div>
				</div>
			    </div>
			</div>
		    </div>
		</div>

		
		<!-- Panel axe -->
		<div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingAxe">
			<h4 class="panel-title">
			    <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
			    <a class="collapsed" role="button" data-toggle="collapse" href="#collapseAxe" aria-expanded="false" aria-controls="collapseAxe">
				 Axes
			    </a>
			</h4>
		    </div>
		    <div id="collapseAxe" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingAxe">
			<div class="panel-body">
			    <div class="checkbox">
				<label>
				    <input id="x_manual" type="checkbox"> Limites manuelles pour x
				</label>
			    </div>
			    <div class="form-horizontal" id="x_limits">
				<div class="form-group">
				    <label for="x_min" class="col-sm-5 control-label">x minimum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="x_min" value="0" />
				    </div>
				</div>
				<div class="form-group">
				    <label for="x_max" class="col-sm-5 control-label">x maximum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="x_max" value="100" />
				    </div>
				</div>
			    </div>
			    <div class="checkbox">
				<label>
				    <input id="y_manual" type="checkbox"> Limites manuelles pour y
				</label>
			    </div>
			    <div class="form-horizontal" id="y_limits">
				<div class="form-group">
				    <label for="y_min" class="col-sm-5 control-label">y minimum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="y_min" value="0" />
				    </div>
				</div>
				<div class="form-group">
				    <label for="y_max" class="col-sm-5 control-label">y maximum</label>
				    <div class="col-sm-7">
					<input type="number" class="form-control" id="y_max" value="100" />
				    </div>
				</div>
			    </div>
			</div>
		    </div>
		</div>

		
	    </div>
	</div>

	    
    <!-- Plot -->
        <div class="col-md-8 col-lg-9">
	    <div id="plot">
            </div>
	</div>
